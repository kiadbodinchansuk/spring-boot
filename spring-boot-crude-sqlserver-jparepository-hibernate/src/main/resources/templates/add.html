<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
	    <title> รายการสินค้า </title>
	   <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" >
	  
	  <style type="text/css">
	  	body{
	  		font-family: 'Sarabun', sans-serif;
	  	}
	  </style>
  </head>

  <body>
  		<div class="container mt-5">
  		<h2 class="text-center">  รายการสินค้า </h2>
  		<hr>
  		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/}">หน้ารายการสินค้า </a></li>
		    <li class="breadcrumb-item"><a href="#"> เพิ่มข้อมูล </a></li>
		    
		  </ol>
		 </nav>
  		<form th:action="@{/product/formadd/Add}"  th:object="${product}" method="post" name="product">
  		
  		
  
  		
  		
  			 <div class="mb-3 row">
			    <label for="staticEmail" class="col-sm-2 col-form-label"> ชื่อสินค้า </label>
			    <div class="col-sm-10">
			      <input type="text"  name="productname"  required="required" class="form-control" id="productname">
			    </div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label"> ยี่ห้อ </label>
			    <div class="col-sm-10">
			     <select class="form-select"  name="productbrand"  id="productbrand"> 
				 
				  <option value="Apple">Apple</option>
				  <option value="samsung">samsung</option>
				  <option value="huawei">huawei</option>
				  <option value="oppo">oppo</option>
				  <option value="Redmi ">Redmi </option>
				  <option value="Nokia">Nokia</option>
				  <option value="Vivo">Vivo</option>
			
				  
				</select>
			    </div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label"> ราคา </label>
			    <div class="col-sm-10">
			      <input type="text"  required="required" name="productprice" class="form-control" value="" id="productprice"> <span class="text-danger"> ตัวอย่าง 12900.00</span>
			    </div>
			  </div>
			    <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">  </label>
			    <div class="col-sm-10">
			      <input type="submit"  class="form-control btn btn-success" value="บันทึก" >
			    </div>
			  </div>
			  </form>
		</div>
    
  
  </body>

</html>
